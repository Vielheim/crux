services:
  #######################################
  # Storage Service: MinIO (S3 Compatible)
  #######################################

  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    container_name: crux-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API Port
      - "9001:9001" # Console Port
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data

  # One-off job to create the bucket automatically
  createbuckets:
    image: minio/mc
    container_name: crux-createbuckets
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " 
        /usr/bin/mc alias set crux http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; 
        if ! /usr/bin/mc ls crux/${S3_BUCKET_NAME}; 
        then
          /usr/bin/mc mb crux/${S3_BUCKET_NAME};
          /usr/bin/mc anonymous set public crux/${S3_BUCKET_NAME};
        else
          echo 'Bucket already exists';
        fi 
      exit 0; "

  #######################################
  # Database Service: PostgreSQL
  #######################################

  db:
    image: postgres:15-alpine
    container_name: crux-db
    # restart: always
    # Map .env variables to the Postgres container environment
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # NEW: Healthcheck ensures DB is actually ready
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Migration Service
  # Ensures that database migrations are run before starting the API server
  migration:
    build: .
    container_name: crux-migration
    command: alembic upgrade head
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  #######################################
  # Backend Service: FastAPI Application
  #######################################

  api:
    # Build from current directory
    build: .
    container_name: crux-api
    # Run migrations for the database. Then start the server with hot-reload.
    command: >
      /bin/sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    # Sync local files to container for hot-reloading
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    # Load environment variables from the .env file
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
      redis:
        condition: service_started
      # Wait for migration to finish successfully
      migration:
        condition: service_completed_successfully

  #######################################
  # Task Queue Service: Redis and Worker
  #######################################

  redis:
    image: redis:7-alpine
    container_name: crux-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  worker:
    build: .
    container_name: crux-worker
    # Command to start the Arq worker looking at our settings class
    command: arq app.worker.WorkerSettings --watch /app
    volumes:
      - .:/app
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      - db
      - redis

# for persisting data across container restarts
# clear using `docker-compose down -v`
volumes:
  postgres_data:
  minio_data:
  redis_data:
