version: '3.8'

services:
  api:
    # Build from current directory
    build: .
    container_name: crux-api
    # Run the server on port 8000
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    # Sync local files to container for hot-reloading
    volumes:
      - .:/app
    ports:
      - "8000:8000"
